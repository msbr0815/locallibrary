{% extends "base_generic.html" %}

{% block content %}
  <form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
      {{ form.email.errors }}
    {% endif %}
    <table>
      <tr>
        <td><label for="email">Please enter your email address.</label>
          <p>{{ form.email }}</p></td>
        </tr>
        <td><input type="submit" class="btn btn-default btn-lg" value="Reset password"></td>
    </table>
  </form>
{% endblock %}
